name: Build

on:
  workflow_dispatch:
  release:
    types:
    - published

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true


    - uses: actions/setup-python@v2
      name: Install Python
      with:
        python-version: '3.7'

    - name: Install OpenMP on macOS
      if: startsWith(matrix.os, 'macOS')
      run: |
        brew install libomp

    - name: Install cibuildwheel
      run: |
        python -m pip install cibuildwheel==1.6.1

    - name: Build wheels
      env:
        CIBW_SKIP: pp* cp27* cp35*
      run: |
        python -m cibuildwheel --output-dir wheelhouse

    - name: Show files
      run: ls -lh wheelhouse
      shell: bash

    - uses: actions/upload-artifact@v2
      with:
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - uses: actions/setup-python@v2
      name: Install Python
      with:
        python-version: '3.7'

    - name: Build sdist
      run: |
        python -m pip install pep517 setuptools wheel pip -U
        python -m pep517.build -s .

    - uses: actions/upload-artifact@v2
      with:
        path: dist/*.tar.gz
