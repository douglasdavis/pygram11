name: Build

on:
  workflow_dispatch:
  release:
    types:
    - published

jobs:
  build_wheels:
    name: Wheels on ${{ matrix.os }} for architecture ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [auto]

        include:
        - os: ubuntu-latest
          arch: auto
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2010

        - os: macos-latest
          arch: auto

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - uses: actions/setup-python@v2
      name: Install Python

    - name: Install OpenMP on macOS
      if: startsWith(matrix.os, 'macOS')
      run: |
        brew install libomp

    - name: Install cibuildwheel
      run: |
        python -m pip install pip setuptools
        python -m pip install cibuildwheel==1.9.0

    - name: Build wheels
      env:
        CIBW_SKIP: pp* cp27* cp35* *-manylinux_i686
        CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.CIBW_MANYLINUX_X86_64_IMAGE }}
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_TEST_REQUIRES: pytest
        CIBW_TEST_COMMAND: "pytest {project}/tests"
        CIBW_TEST_SKIP: "pp*macos* *universal2:arm64"
      run: |
        python -m cibuildwheel --output-dir wheelhouse

    - name: Show files
      run: ls -lh wheelhouse
      shell: bash

    - uses: actions/upload-artifact@v2
      with:
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - uses: actions/setup-python@v2
      name: Install Python

    - name: Build sdist
      run: |
        python -m pip install pep517 setuptools wheel pip -U
        python -m pep517.build -s .

    - uses: actions/upload-artifact@v2
      with:
        path: dist/*.tar.gz
