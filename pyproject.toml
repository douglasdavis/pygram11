[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm[toml]>=3.4"
]

build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
norecursedirs = ["extern"]
markers = [
    "misci: Miscellaneous",
    "OD: One dimensional histograms",
    "TD: Two dimensional histograms",
]

[tool.setuptools_scm]
write_to = "src/pygram11/_version.py"

[tool.cibuildwheel]
skip = "pp* cp27* cp35* cp36* *-manylinux_i686"
manylinux-x86_64-image = "manylinux2010"
test-command = "pytest pygram11/tests"
test-skip = "pp*macos* *universal2:arm64"
test-requires = ["numpy"]
