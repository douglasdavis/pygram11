[build-system]
requires = [
  "setuptools>=45",
  "setuptools_scm[toml]>=4.2.0",
  "scikit-build",
  "cmake",
  "ninja; platform_system!='Windows'"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
norecursedirs = ["extern"]
markers = [
    "misci: Miscellaneous",
    "OD: One dimensional histograms",
    "TD: Two dimensional histograms",
]

[tool.setuptools_scm]
write_to = "src/pygram11/_version.py"

[tool.cibuildwheel]
skip = "pp* cp27* cp35* cp36* cp37* *-manylinux_i686 *-musllinux_i686"
manylinux-x86_64-image = "manylinux2014"

test-command = "pytest {package}/tests"
test-skip = "pp*macos* *universal2:arm64"
test-requires = ["pytest", "numpy"]
